  body {

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
  }

  .grid-item {
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 3;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .grid-item img, .grid-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .buttons {
    position: absolute;
    bottom: 5px;
    right: 5px;
    display: flex;
    gap: 5px;
  }

  .buttons button {
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    padding: 5px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal img, .modal video {
    max-width: 90%;
    max-height: 90%;
  }
</style>

<!-- Modal -->
<div class="modal" id="modal">
  <img id="modal-img" src="" alt="Expanded Media" style="display:none;">
  <video id="modal-video" controls style="display:none;"></video>
</div>

<script>
function downloadMedia(button) {
  const media = button.closest('.grid-item').querySelector('img, video');
  const link = document.createElement('a');
  link.href = media.src;
  link.download = media.alt || 'media';
  link.click();
}

function expandMedia(button) {
  const media = button.closest('.grid-item').querySelector('img, video');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalVideo = document.getElementById('modal-video');

  if(media.tagName === 'IMG') {
    modalImg.src = media.src;
    modalImg.style.display = 'block';
    modalVideo.style.display = 'none';
    modalVideo.pause();
  } else if(media.tagName === 'VIDEO') {
    modalVideo.src = media.src;
    modalVideo.style.display = 'block';
    modalVideo.play();
    modalImg.style.display = 'none';
  }

  modal.style.display = 'flex';
}

// Close modal when clicked
document.getElementById('modal').addEventListener('click', function() {
  const modalVideo = document.getElementById('modal-video');
  modalVideo.pause();
  modalVideo.currentTime = 0;
  this.style.display = 'none';
});
</script>
